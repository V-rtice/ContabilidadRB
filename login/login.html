<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - Rasyre's Boutique</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="formLogin">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Ingresar</button>
    </form>
    <p id="mensajeError" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTPQgbbIkBeFojLMDTHLy8KEFcnutdxE4",
      authDomain: "rasyre-ventas.firebaseapp.com",
      projectId: "rasyre-ventas",
      storageBucket: "rasyre-ventas.appspot.com",
      messagingSenderId: "198247943288",
      appId: "1:198247943288:web:e1d39c69e7a522d0d9718d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("formLogin").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirigir al sistema si inicia sesión correctamente
          window.location.href = "../ventas/ventas.html";
        })
        .catch((error) => {
          document.getElementById("mensajeError").textContent = "❌ Correo o contraseña incorrectos.";
        });
    });
  </script>
</body>
</html>
