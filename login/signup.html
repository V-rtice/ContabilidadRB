<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - Rasyre's Boutique</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Correo electrónico" required />
      <input type="password" id="signup-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
      <p class="error" id="signup-error"></p>
    </form>
    <p style="text-align: center; margin-top: 15px;">
      ¿Ya tienes cuenta? <a href="login.html" style="color: #ffd700;">Inicia sesión</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTPQgbbIkBeFojLMDTHLy8KEFcnutdxE4",
      authDomain: "rasyre-ventas.firebaseapp.com",
      projectId: "rasyre-ventas",
      storageBucket: "rasyre-ventas.appspot.com",
      messagingSenderId: "198247943288",
      appId: "1:198247943288:web:e1d39c69e7a522d0d9718d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signup-form");
    const errorMsg = document.getElementById("signup-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Cuenta creada con éxito. Ahora puedes iniciar sesión.");
        window.location.href = "login.html";
      } catch (error) {
        errorMsg.textContent = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
